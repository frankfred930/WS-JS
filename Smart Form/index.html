<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Aktiviteettilaskuri</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadEntries()">
    <h1>Viikon Aktiviteetit</h1>

    <section id="entryForm">
        <h2>Lisää tuntikirjaus</h2>
        <form id="timeForm">
            <label for="day">Päivä:</label>
            <select id="day" required>
                <option value="">Valitse päivä</option>
                <option value="Maanantai">Maanantai</option>
                <option value="Tiistai">Tiistai</option>
                <option value="Keskiviikko">Keskiviikko</option>
                <option value="Torstai">Torstai</option>
                <option value="Perjantai">Perjantai</option>
                <option value="Lauantai">Lauantai</option>
                <option value="Sunnuntai">Sunnuntai</option>
            </select>
            <br>

            <label for="category">Kategoria:</label>
            <select id="category" required>
                <option value="">Valitse kategoria</option>
                <option value="Treeni">Treeni</option>
                <option value="Opiskelu">Opiskelu</option>
                <option value="Työ">Työ</option>
                <option value="Harrastus">Harrastus</option>
                <option value="Muu">Muu</option>
            </select>
            <br>

            <label for="hours">Tunnit:</label>
            <input type="number" id="hours" min="0" step="0.25" required>
            <br>

            <label for="description">Kuvaus:</label>
            <textarea id="description" maxlength="200" placeholder="Kuvaile mitä teit..."></textarea>
            <br>

            <button type="submit">Lisää kirjaus</button>
        </form>
        <div id="error" class="hidden"></div>
    </section>

    <hr>

    <section id="summarySection">
        <h2>Yhteenveto</h2>
        <div id="totalHours">Kokonaisuudessaan: 0 tuntia</div>
        <div id="categorySummary"></div>
        <ul id="entryList"></ul>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
